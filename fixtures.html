<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Port Lincoln Darts Association</title>
        <link rel="stylesheet" href="CSS/styles.css">
        <script src="JS/index.js"></script>
        <script src="JS/onload.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    </head>





    <body>
        
        <header id="documentHeader"></header>
    
        <main>

            <div class="scorecard">
                <div class="match_info_container">

                    <div class="round_number_container">
                        <div class="round_number">Round 1</div>
                    </div>

                    <div class="match_data">

                        <div class="team_scores_container">

                            <div class="team_score_grid">
                                <div class="grid_item"></div>

                                <div class="grid_item">Singles</div>

                                <div class="grid_item">Doubles</div>

                                <div class="grid_item">Teams</div>

                                <div class="grid_item"></div>
                            </div>

                            <div class="team_score_grid winner">
                                <div class="grid_item title team_name">Summer Dart Bods</div>

                                <div class="grid_item">4</div>

                                <div class="grid_item">2</div>

                                <div class="grid_item">2</div>

                                <div class="grid_item title">8</div>
                            </div>

                            <div class="team_score_grid">
                                <div class="grid_item title team_name">We Have Darty Minds</div>

                                <div class="grid_item">2</div>

                                <div class="grid_item">1</div>

                                <div class="grid_item">0</div>

                                <div class="grid_item title">3</div>
                            </div>

                        </div>


                        <div class="top_players_container">

                            <div class="top_players_grid">
                                <div class="grid_item">MVP</div>

                                <div class="grid_item">High Peg</div>
                            </div>

                            <div class="top_players_grid winner">
                                <div class="grid_item">Karl T - 3 tons, 3 pegs</div>

                                <div class="grid_item">Sean M - 96 peg</div>
                            </div>

                            <div class="top_players_grid">
                                <div class="grid_item">Mattew P - 4 tons, 2 pegs</div>

                                <div class="grid_item">Chad S - 112 peg</div>
                            </div>
                        </div>

                    </div>



                </div>
            </div>


        </main>
    
        <footer id="documentFooter"></footer>

    </body>

</html>
